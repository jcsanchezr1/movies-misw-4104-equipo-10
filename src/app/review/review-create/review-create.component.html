<form [formGroup]="reviewForm" (ngSubmit)="!reviewForm.invalid && createReview(movieId, reviewForm.value)">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group" [class.has-error]="isControlInvalid('creator')">
        <label for="creator">Nombre del usuario <span class="required">*</span></label>
        <input
          novalidate
          type="text" 
          class="form-control"
          id="creator" 
          formControlName="creator"
          autocomplete="off"
          maxlength="100"
          [style.borderColor]="isControlInvalid('creator') ? '#FF85FA' : '#555555'"
        >
        <small
          class="form-text"
          [style.color]="isControlInvalid('creator') ? '#FF85FA' : 'white'"
          [innerText]="isControlInvalid('creator') ? 'Este campo es obligatorio.' : 'Campo alfanumérico. Máximo 100 caracteres'"></small>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" [class.has-error]="isControlInvalid('score')">
        <label for="score">Calificación <span class="required">*</span></label>
        <select
          class="custom-select" 
          id="score"
          formControlName="score"
          [style.borderColor]="isControlInvalid('score') ? '#FF85FA' : '#555555'"
          >
          <option value="" disabled selected hidden>Seleccione una opción</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group" [class.has-error]="isControlInvalid('text')">
        <label for="text">Reseña <span class="required">*</span></label>
        <textarea
          novalidate
          class="form-control"
          id="text"
          formControlName="text"
          rows="4"
          maxlength="1000"
          [style.borderColor]="isControlInvalid('text') ? '#FF85FA' : '#555555'"
        ></textarea>
        <small
          class="form-text"
          [style.color]="isControlInvalid('text') ? '#FF85FA' : 'white'"
          [innerText]="isControlInvalid('text') ? 'Este campo es obligatorio.' : 'Campo alfanumérico. Máximo 1000 caracteres'"></small>
      </div>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="Primer grupo">
      <button type="button" class="btn btn-cancel" (click)="cancel()">Cancelar</button>
    </div>
    <div class="btn-group" role="group" aria-label="Segundo grupo">
      <button type="submit" class="btn btn-custom" [disabled]="!reviewForm.valid">Guardar</button>
    </div>
  </div>
</form>
